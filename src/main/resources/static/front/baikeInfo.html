<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="content-type" content="no-cache, must-revalidate"/>
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>健康百科信息</title>

    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="css/nav.css">
    <link href="/front/css/bootstrap.min.css" rel="stylesheet">

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="wrapper" v-cloak>
    <!-- 头部开始 -->
    <div style="width: 100%; height: 30px; line-height: 30px; border-bottom: 1px solid #ccc">
        <div class="container">
            <div style="flex: 5; color: seagreen">
                你好，欢迎来到 药品智能推荐系统！
                <span v-if="user.name">
                    <span style="margin-right: 30px">欢迎您，{{user.name}}</span>
                    <a style="margin-right: 10px; color: blue" href="javascript:void(0)" @click="logout">退出</a>
                    <a v-if="isCollect" style="margin-left: 10px" href="collectInfo.html">收藏夹</a>
                </span>
                <a v-if="!(user.name)" href="/end/page/login.html" target="_blank" style="margin:0 10px; color: slateblue" >登录</a>
                <a href="/end/page/register.html" target="_blank" style="color: slateblue">注册</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="nx-header">
            <div style="width: 100%; height: 100px;border-bottom: 1px solid #ccc">
                <div class="col-md-12" style="height: 100px; display: flex; justify-content: left;align-items: center;
                    color: seagreen; font-size: 30px;">
                    药品智能推荐系统
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <ul style="display: flex; background-color: white; height: 30px; border-bottom: 1px solid #ccc; margin-bottom: 5px">
            <li class="nav-item"><a href="index.html">首页</a></li>
            <li class="nav-item"><a href="advertiserInfo.html">公告信息</a></li>
            <li class="nav-item"><a href="yufangInfo.html">疾病预防信息</a></li>
            <li class="nav-item"><a class="active" href="baikeInfo.html">健康百科信息</a></li>
            <li class="nav-item"><a href="yaodianInfo.html">药店信息</a></li>
            <li class="nav-item"><a href="mapInfo.html">路线导航信息</a></li>
            <li class="nav-item"><a href="yuce.html">智能预测</a></li>
            <li class="nav-item"><a href="userInfo.html">个人信息</a></li>
            <li class="nav-item" v-if="isShow"><a href="/end/page/index.html" target="_blank">进入后台系统</a>
            </li>
        </ul>
    </div>
    <!-- 头部结束 -->
    <div class="container"  style="margin-top: 20px">
        <div class="col-md-12">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr style="background-color: #cccccc">
                    <th style="width: 50px">ID</th>
					<th>名称</th>

                    <th>详情</th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="(data,index) in tableData" :key="data.id">
                    <td>{{data.id}}</td>
					<td>{{data.name}}</td>

                    <td><a :href=`baikeInfoDetail.html?id=${data.id}` target="_blank">详情</a></td>
                </tr>
                </tbody>
            </table>
            <div style="text-align: center;">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item" :class="{ disabled: preActive }">
                            <a class="page-link" href="javascript:void(0)"
                               @click="loadTable(pageInfo.pageNum - 1)">上一页</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="javascript:void(0)" v-if="pageInfo.pageNum > 1" @click="loadTable(pageInfo.pageNum - 1)">{{pageInfo.pageNum - 1}}</a>
                        </li>
                        <li class="page-item disabled">
                            <a class="page-link" aria-disabled="true" href="javascript:void(0)">{{pageInfo.pageNum}}</a>
                        </li>
                        <li class="page-item">
                            <a class="page-link" href="javascript:void(0)" v-if="pageInfo.hasNextPage" @click="loadTable(pageInfo.pageNum + 1)">{{pageInfo.pageNum + 1}}</a>
                        </li>
                        <li class="page-item" :class="{ disabled: nextActive }">
                            <a class="page-link" href="javascript:void(0)" @click="loadTable(pageInfo.hasNextPage? (pageInfo.pageNum + 1) : pageInfo.pageNum)">下一页</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/vue2.6.11/axios.js"></script>
<script src="js/vue2.6.11/vue.min.js"></script>

<script>
    new Vue({
        el: '#wrapper',
        data: {
            tableData: [],
            pageInfo: {},
            preActive: true,
            nextActive: true,
            user: {},
            isShow: false,
            isCollect: false
        },

        created: function() {
            axios.get('/auth').then(res => {
                if (res.data.code === '0') {
                    this.user = res.data.data;
                    if (this.user.level === 1) {
                        this.isShow = true;
                    }
                }
            });
            this.loadTable(1);
        },

        methods: {
            loadTable(pageNum) {
                axios.get("/baikeInfo/page/all?pageSize=10&pageNum=" + pageNum).then(res => {
                    if (res.data.code === '0') {
                        this.tableData = res.data.data.list;
                        this.pageInfo = res.data.data;
                        this.preActive = !(this.pageInfo.hasPreviousPage);
                        this.nextActive = !(this.pageInfo.hasNextPage);
                    } else {
                        alert(res.data.msg);
                    }
                });
            },
            logout() {
                axios.get("/logout").then(res => {
                    if(res.data.code === '0') {
                        location.href = '/front/index.html';
                    } else {
                        msg('error', res.data.msg);
                    }
                })
            }
        }
    })
</script>
</body>
</html>
