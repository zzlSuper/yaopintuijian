<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="content-type" content="no-cache, must-revalidate"/>
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>疾病预防信息</title>

    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="css/nav.css">
    <link href="/front/css/bootstrap.min.css" rel="stylesheet">
    <link href="/end/css/quill.snow.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">

    <style>
        [v-cloak] {
            display: none;
        }
        .ql-editor img {
            width: 600px;
        }
    </style>
</head>
<body>
<div id="wrapper" v-cloak>
    <!-- 头部开始 -->
    <div style="width: 100%; height: 30px; line-height: 30px; border-bottom: 1px solid #ccc">
        <div class="container">
            <div style="flex: 5; color: seagreen">
                你好，欢迎来到 药品智能推荐系统！
                <span v-if="user.name">
                    <span style="margin-right: 30px">欢迎您，{{user.name}}</span>
                    <a style="margin-right: 10px; color: blue" href="javascript:void(0)" @click="logout">退出</a>
                    <a v-if="isCollect" style="margin-left: 10px" href="collectInfo.html">收藏夹</a>
                </span>
                <a v-if="!(user.name)" href="/end/page/login.html" target="_blank" style="margin:0 10px; color: slateblue" >登录</a>
                <a href="/end/page/register.html" target="_blank" style="color: slateblue">注册</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="nx-header">
            <div style="width: 100%; height: 100px;border-bottom: 1px solid #ccc">
                <div class="col-md-12" style="height: 100px; display: flex; justify-content: left;align-items: center;
                    color: seagreen; font-size: 30px;">
                    药品智能推荐系统
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <ul style="display: flex; background-color: white; height: 30px; border-bottom: 1px solid #ccc; margin-bottom: 5px">
            <li class="nav-item"><a href="index.html">首页</a></li>
            <li class="nav-item"><a href="advertiserInfo.html">公告信息</a></li>
					<li class="nav-item"><a class="active" href="yufangInfo.html">疾病预防信息</a></li>
					<li class="nav-item"><a href="baikeInfo.html">健康百科信息</a></li>
					<li class="nav-item"><a href="yaodianInfo.html">药店信息</a></li>
					<li class="nav-item"><a href="mapInfo.html">路线导航信息</a></li>
            <li class="nav-item"><a href="yuce.html">智能预测</a></li>
            <li class="nav-item"><a href="userInfo.html">个人信息</a></li>
            <li class="nav-item" v-if="isShow"><a href="/end/page/index.html" target="_blank">进入后台系统</a>
            </li>
        </ul>
    </div>
    <!-- 头部结束 -->
    <div class="container" style="margin-top: 10px">
        <div class="info">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-body bg-gray">
                            <div v-if="isPraise" style="text-align: right; font-size: 18px">
                                <i class="fa fa-thumbs-o-up praise" @click="hotClick()"><span style="margin-left: 3px; font-size: 12px">{{praiseCount}}</span></i>
                            </div>
							<div class="row p-10" style="margin-bottom: 10px">
								<div class="col-md-2">名称：</div>
								<div class="col-md-10">{{ obj.name }}</div>
							</div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="ql-editor panel-body" id="view-notice-body">

                    </div>
                </div>
            </div>
        </div>
        
        <!-- /. 表单数据 -->
        <div v-if="isThisCollect" class="row">
            <div class="col-md-8 col-md-offset-2" style="text-align: right;">
                <button class="btn-sm btn-primary f-r" @click="collect()">收藏</button>
                <hr>
            </div>
        </div>

        <div class="comment" v-if="isComment">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h2>评论</h2>
                </div>
            </div>


            <div class="comment-item">
                <!--                <div class="row mt-10">-->
                <!--                    <div class="col-md-8 col-md-offset-2" style="font-size: 20px; font-weight: bold">admin</div>-->
                <!--                </div>-->
                <div class="row mt-10">
                    <div class="col-md-8 col-md-offset-2" style="text-align: justify">
                        <textarea style="resize:none; width: 100%" rows="3" v-model="comment.content"></textarea>
                    </div>
                </div>
                <div class="row mt-10">
                    <div class="col-md-8 col-md-offset-2" style="text-align: right;">
                        <button class="btn btn-primary f-r" @click="add()">发送</button>
                        <hr>
                    </div>
                </div>
            </div>


            <div class="comment-item">
                <div v-for="item in comments" class="row mt-10">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="col-md-1" style="text-align: right"><b>{{item.name}}</b></div>
                        <div class="col-md-11">
                            <div class="row">
                                <div class="col-md-8" style="text-align: justify;">{{item.content}}</div>
                                <div class="col-md-4" style="text-align: right">{{item.time}}</div>
                                <div style="color: #888" v-for="child in item.children">
                                    <div class="col-md-12" style="margin-top: 10px; ">{{child.name}}回复：</div>
                                    <div class="col-md-8">{{child.content}}</div>
                                    <div class="col-md-4" style="text-align: right">{{child.time}}</div>
                                </div>

                                <div class="col-md-6" style="margin-top: 10px">
                                    <input type="text" class="form-control" style="width: 80%; display: inline-block" v-model="item.replayText">
                                    <button class="btn btn-sm" @click="reply(item.id, item.replayText)">回复</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12"><hr  style="margin: 10px 0"/></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/vue2.6.11/axios.js"></script>
<script src="js/vue2.6.11/vue.min.js"></script>
<script src="/end/js/quill.js"></script>

<script>
    new Vue({
        el: '#wrapper',
        data: {
            imgWidth: '0px',
            comments: [],
            content: '',
            obj: {},
            isComment: true,
            comment: {
                content: '',
                foreignId: 0
            },
            fileSrc: '',
            user: {},
            isShow: false,
            praiseCount: 0,
            isPraise: false,
            isCollect: false,
            isThisCollect: false
        },
        created() {
            axios.get('/auth').then(res => {
                if (res.data.code === '0') {
                    this.user = res.data.data;
                    if (this.user.level === 1) {
                        this.isShow = true;
                    }

                }
            });

            this.getPraiseCount();

            let id = this.getQueryVariable('id');
            this.comment.foreignId = id;
            if (id !== 0) {
                axios.get('/yufangInfo/' + id).then(res => {
                    if (res.data.code === '0') {
                        let obj = res.data.data;
                        this.obj = obj;
                        if (obj.fileName) {
                            if (/\.(png|jpg|gif|jpeg|webp)$/.test(obj.fileName)) {
                                this.obj.fileType = 'image';
                            } else if (/\.mp4$/.test(obj.fileName)) {
                                this.obj.fileType = 'video';
                            } else {
                                this.obj.fileType = 'other';
                            }
                            this.fileSrc = '/files/download/' + obj.fileId;

                            let img = new Image();
                            img.src = this.fileSrc;
                            let _this = this;
                            img.onload = function(){
                                if (img.width > 590) {
                                    _this.imgWidth = "100%";
                                } else {
                                    _this.imgWidth = img.width + "px";
                                }
                            };
                        }
                        
                        $('#view-notice-body').html(obj.content);
                        
                    } else {
                        alert(res.data.msg)
                    }
                });
                this.loadComments(id);
            }
        },
        methods: {
            add() {
                if (this.comment.content === '') {
                    return;
                }
                axios.post('/yufangInfoComment', this.comment).then(res => {
                    if (res.data.code === '0') {
                        this.comment.content = '';
                        this.loadComments(this.comment.foreignId);
                    } else {
                        alert(res.data.msg);
                    }
                })
            },
            loadComments(id) {
                axios.get('/yufangInfoComment/findByForeignId/' + id).then(res => {
                    if (res.data.code === '0') {
                        this.comments = res.data.data;
                    } else {
                        alert(res.data.msg)
                    }
                })
            },
            getQueryVariable(key) {
                let query = window.location.search.substring(1);
                let vars = query.split("&");
                for (let i = 0; i < vars.length; i++) {
                    let pair = vars[i].split("=");
                    if (pair[0] === key) {
                        return pair[1];
                    }
                }
                return '';
            },
            getPraiseCount() {
                let id = this.getQueryVariable('id');
                axios.get('/yufangInfoPraise/count/' + id).then(res => {
                    if (res.data.code === '0') {
                        this.praiseCount = res.data.data;
                    } else {
                        alert(res.data.msg);
                    }
                });
            },
            hotClick() {
                let id = this.getQueryVariable('id');
                let _this = this;
                axios.post('/yufangInfoPraise',
                    {userId: _this.user.id, level: _this.user.level, foreignId: id})
                    .then(res => {
                        if (res.data.code === '0') {
                            alert('点赞成功');
                            _this.getPraiseCount();
                        } else {
                            alert(res.data.msg);
                        }
                    })
            },
            collect() {
                axios.post("/collectInfo", this.obj).then(res => {
                    if (res.data.code === "0") {
                        alert("收藏成功")
                    } else {
                        alert(res.data.msg)
                    }
                })
            },
            reply(id, content) {
                let user = this.user;
                if (!user || !user.name) {
                    alert('请先登录');
                    this.loadComments(id);
                    return;
                }
                if (!content) {
                    alert('请输入内容');
                    return;
                }
                let foreignId = this.getQueryVariable('id');
                let data = {content: content, name: user.name, foreignId: foreignId, parentId: id};
                axios.post('/yufangInfoComment', data).then(res => {
                    $('#message-text').val('');
                    alert('回复成功');
                    this.loadComments(foreignId);
                })
            },
            logout() {
                axios.get("/logout").then(res => {
                    if(res.data.code === '0') {
                        location.href = '/front/index.html';
                    } else {
                        msg('error', res.data.msg);
                    }
                })
            }
        }
    })
</script>
</body>
</html>
