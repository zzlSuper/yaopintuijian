<script src="../js/echarts.min.js"></script>
<script src="../js/element/index.js"></script>

<script>

    new Vue({
        el: "#wrapper",
        data: {
            user: {},
            authority: [],
            echartsModelOptions: [],
            echartsModel: '',
            echartsShowArr: [],
            echartsType: 'pie'
        },
        created: function () {
            this.user = JSON.parse(localStorage.getItem("user"));

            axios.get("/authority").then(res => {
                if (res.data.code === '0') {
                    this.authority = res.data.data;
                } else {
                    msg('error', res.data.msg);
                }
            });
            axios.get("/getTotal").then(res => {
                if (res.data.code === '0') {
                    let map = res.data.data;
					$("#adminInfo").text(map['adminInfo']);
					$("#userInfo").text(map['userInfo']);
					$("#zhinengInfo").text(map['zhinengInfo']);
					$("#advertiserInfo").text(map['advertiserInfo']);

                }
            });

            // 处理预约审核模型代码
            let user = JSON.parse(localStorage.getItem('user'));
            let level = user.level;
            this.user = user;


            axios.get('/echarts/options').then(res => {
                this.echartsModelOptions = res.data.data;
                if (this.echartsModelOptions.length) {
                    this.echartsModel = this.echartsModelOptions[0].value;
                    this.drawLine();

                    const menuHeight = document.getElementById("main-menu").getElementsByTagName('li').length * 53;
                    const pageHeight = document.getElementById("page-id").clientHeight;
                    const bodyHeight = document.getElementsByTagName("body")[0].clientHeight;

                    let height = menuHeight;
                    if (height < pageHeight) {
                        height = pageHeight;
                    }
                    if (height < bodyHeight) {
                        height = bodyHeight;
                    }
                    document.getElementById("nav-id").style.height = height + 'px';
                }
            });
        },
        methods: {
            drawLine() {
                axios.get('/echarts/get/' + this.echartsModel).then(res => {
                    // 基于准备好的dom，初始化echarts实例
                    this.echartsShowArr = res.data.data;
                    if (this.echartsShowArr.length) {
                        let myChart = echarts.init(document.getElementById('main'));
                        let option = this.getEchartsType(this.echartsShowArr, this.echartsType);
                        myChart.setOption(option, true);
                    }
                });
            },
            selectEchartsType() {
                let myChart = echarts.init(document.getElementById('main'));
                let option = this.getEchartsType(this.echartsShowArr, this.echartsType);
                myChart.setOption(option, true);
            },
            getEchartsType(echartsArr, type) {
                for (let item of echartsArr) {
                    if (item.series[0].type === type) {
                        return item;
                    }
                }
            },
            logout() {
                logout();
            }
        }
    });


</script>
