<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="content-type" content="no-cache, must-revalidate"/>
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT"/>
    <title>个人信息</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/my.css" rel="stylesheet">
    <link href="css/nav.css" rel="stylesheet">
    <link href="../end/css/element/index.css" rel="stylesheet">

    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
<div id="wrapper" v-cloak>
    <!-- 头部开始 -->
    <div style="width: 100%; height: 30px; line-height: 30px; border-bottom: 1px solid #ccc">
        <div class="container">
            <div style="flex: 5; color: seagreen">
                你好，欢迎来到 药品智能推荐系统!
                <span v-if="user.name">
                    <span style="margin-right: 30px">欢迎您，{{user.name}}</span>
                    <a style="margin-right: 10px; color: blue" href="javascript:void(0)" @click="logout">退出</a>
                    <a v-if="isCollect" style="margin-left: 10px" href="collectInfo.html">收藏夹</a>
                    </span>
                <a v-if="!(user.name)" href="/end/page/login.html" target="_blank" style="margin:0 10px; color: slateblue" >登录</a>
                <a href="/end/page/register.html" target="_blank" style="color: slateblue">注册</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="nx-header">
            <div style="width: 100%; height: 100px;border-bottom: 1px solid #ccc">
                <div class="col-md-12" style="height: 100px; display: flex; justify-content: left;align-items: center;
                    color: seagreen; font-size: 30px;">
                    药品智能推荐系统
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <ul style="display: flex; background-color: white; height: 30px; border-bottom: 1px solid #ccc; margin-bottom: 5px">
            <li class="nav-item"><a href="index.html">首页</a></li>
            <li class="nav-item"><a href="advertiserInfo.html">公告信息</a></li>
            <li class="nav-item"><a href="yufangInfo.html">疾病预防信息</a></li>
            <li class="nav-item"><a href="baikeInfo.html">健康百科信息</a></li>
            <li class="nav-item"><a href="yaodianInfo.html">药店信息</a></li>
            <li class="nav-item"><a href="mapInfo.html">路线导航信息</a></li>
            <li class="nav-item"><a href="yuce.html">智能预测</a></li>
            <li class="nav-item"><a class="active" href="userInfo.html">个人信息</a></li>
            <li class="nav-item" v-if="isShow"><a href="/end/page/index${suffix}" target="_blank">进入后台系统</a>
            </li>
        </ul>
    </div>
    <!-- 头部结束 -->
    <div class="container"  style="margin-top: 20px">
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        个人信息
                    </div>
                    <div class="panel-body">
                        <form class="form-horizontal">
                            <input type="hidden" v-model="entity.id">
                            <div class="form-group">
                                <label class="col-sm-3 control-label">姓名</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" v-model="entity.name" placeholder="请输入姓名" id="name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">昵称</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" v-model="entity.nickName" placeholder="请输入昵称" id="nickName">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">性别</label>
                                <div class="col-sm-7">
                                    <label class="radio-inline">
                                        <input type="radio" value="男" v-model="entity.sex" id="sex">男
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" value="女" v-model="entity.sex" id="sex">女
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">年龄</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" v-model="entity.age" placeholder="请输入年龄" id="age">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">生日</label>
                                <div class="col-sm-7">
                                    <div class="block">
                                        <el-date-picker v-model="entity.birthday" id="birthday" type="datetime" clearable value-format="yyyy-MM-dd HH:mm:ss" placeholder="选择日期时间"></el-date-picker>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">手机号</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" v-model="entity.phone" placeholder="请输入手机号" id="phone">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">地址</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" v-model="entity.address" placeholder="请输入地址" id="address">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">邮箱</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" v-model="entity.email" placeholder="请输入邮箱" id="email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label">身份证</label>
                                <div class="col-sm-7">
                                    <input type="text" class="form-control" v-model="entity.cardId" placeholder="请输入身份证" id="cardId">
                                </div>
                            </div>
                        </form>
                        <div style="text-align: center">
                            <button type="button" class="btn btn-primary" @click="update()">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 充值模态框 -->
    <div class="modal" tabindex="-1" role="dialog" id="rechargeModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="modal-title">充值</span>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-horizontal">
                        <input type="hidden" name="id" v-model="entity.id">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">金额</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" v-model="account" placeholder="请输入充值金额">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" @click="recharge()">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.10.2.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.metisMenu.js"></script>
<script src="js/vue2.6.11/axios.js"></script>
<script src="js/vue2.6.11/vue.min.js"></script>
<script src="../end/js/element/index.js"></script>

<script>
    new Vue({
        el: '#wrapper',
        data: {
            isCollect: false,
            entity: {
                sex: '男'
            },
            user: {},
            isShow: false,
            account: null
        },

        created: function () {
            this.loadData();
        },
        methods: {
            loadData() {
                axios.get('/auth').then(res => {
                    if (res.data.code === '0') {
                        this.user = res.data.data;
                        if (this.user.level === 1) {
                            this.isShow = true;
                        }
                        axios.get("/getAccountInfo").then(res => {
                            if (res.data.code === '0') {
                                this.entity = res.data.data;
                            } else {
                                alert(res.data.msg);
                            }
                        });
                    } else {
                        alert(res.data.msg);
                        location.href = '/end/page/login.html';
                    }
                })
            },
            update() {
                if (this.entity.phone && this.entity.phone !== "") {
                    let reg = /^[1][3,4,5,7,8][0-9]{9}$/;
                    if (!reg.test(this.entity.phone)) {
                        alert("请输入正确的手机号");
                        return;
                    }
                }
                if (this.user.level === 1) {
                    axios.put("/adminInfo", this.entity).then(res => {
                        if (res.data.code === '0') {
                            alert('更新成功');
                            this.loadData();
                        } else {
                            msg('error', res.data.msg);
                        }
                    })
                } else {
                    axios.put("/userInfo", this.entity).then(res => {
                        if (res.data.code === '0') {
                            alert('更新成功');
                            this.loadData();
                        } else {
                            msg('error', res.data.msg);
                        }
                    })
                }

            },
            logout() {
                axios.get("/logout").then(res => {
                    if(res.data.code === '0') {
                        location.href = '/front/index.html';
                    } else {
                        alert(res.data.msg);
                    }
                })
            }
        }
    })
</script>
</body>
</html>
